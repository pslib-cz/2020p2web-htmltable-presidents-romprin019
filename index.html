<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Čeští a slovenští prezidenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table.presidents {width: 100%;}
      .presidents th, .presidents td {border: 1px solid gray; padding: 5px;}
      .presidents th {font-weight: 700; text-align: center;}
      .presidents td {font-weight: 400;}
      .presidents .komuniste {background-color: #c74d4d; color: yellow;}
      .presidents .spolecne {background-color: #4a4abe; color: yellow;}
      .presidents .roky {background-color: #D7CCC8;}
      .presidents .cr {background-color: #90CAF9;}
      .presidents .sr {background-color: #F8BBD0;}
    </style>
  </head>
  <body>
    <table class="presidents">
      <caption></caption>

      <thead>
        <tr>
          <th class="roky">Od</th>
          <th class="roky">Do</th>
          <th class="cr">Česko</th>
          <th class="sr">Slovensko</th>
          <th>Poznámka</th>
        </tr>
      </thead>
      <tbody class="komuniste">
        <th>1975</th>
        <th>1989</th>
        <td colspan="2">Gustav Husák</td>
        <td></td>
        

      </tbody>
      <tbody class="spolecne">
        <th>1989</th>
        <th>1990</th>
        <td rowspan="2" colspan="2">Václav Havel</td>
        <td>Zvolen federálním schromáždění (s převahou poslanců KSČ)</td>
        

      </tbody>
      <tbody class="spolecne">
        <th>1990</th>
        <th>1992</th>
        <td colspan="2" rowspan="2"></td>
        <td>31. prosince 1992 zaniká Česko-Slovenská Federativní Republika</td>

        

      </tbody>
      <tbody class="roky">
        <th>1993</th>
        <th>1998</th>
        <td class="cr" rowspan="3">Václav Havel</td>
        <td class="sr">Michal Kováč</td>
        <td bgcolor="white"></td>


      </tbody>
      <tbody class="roky">
        <th>1998</th>
        <th>1999</th>
        <td class="cr" rowspan="3"></td>
      </tbody>
      <tbody class="roky">
        <th>1999</th>
        <th>2003</th>
        <td class="cr" rowspan="3"></td>
      </tbody>
        
      

      </tfoot>
    </table>
  </body>
</html>
